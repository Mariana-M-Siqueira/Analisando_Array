<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="author" content="Mariana Matias Siqueira">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Arrays e Métodos</title>

    <link rel="shortcut icon" href="https://img.icons8.com/flat-round/64/list--v1.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Analisador de Arrays</h1>
    </header>

    <main class="principal">

        <section class="principal__container">

            <label class="container-texto" for="numArray">Insira um Número:</label>
            <input type="number" class="numArray" id="numArray">
            <button type="submit" id="btn-adicionar" >Adicionar</button>

            <p class="container-texto numero-adicionado">N° Adicionados: </p>
            <p class="container-adicionados"></p>
            <button type="submit" id="btn-finalizar">Finalizar</button>

            <p id="container-resultado"></p>

        </section>
    </main>

    <dialog class="modal" id="modalBtnAdicionar">
        <p>Valor inválido ou já inserido!</p>
        <button id="btnModalAdicionar" autofocus>Ok</button>
    </dialog>

    <dialog class="modal" id="modalBtnFinalizar">
        <p>Insira pelo menos um valor na lista.</p>
        <button id="btnModalFinalizar" autofocus>Ok</button>
    </dialog>

    <footer class="rodape">
        <a class="rodape__credito">&copy; Desenvolvido por <strong tabindex="0">Mariana Matias Siqueira</strong></a>
    </footer>

    <script text="text/javascript" src="script.js"></script>
</body>

</html>
